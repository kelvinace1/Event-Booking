{% extends "main/base.html" %}
{% block content %}

<div class="container">
    <h1>Your Page Content</h1>

    {% if user.is_authenticated %}
        <div class="mt-4">
            <h2>Notifications</h2>
            <ul class="list-group">
                {% for notification in notifications %}
                    <li class="list-group-item">{{ notification.message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>

{% endblock content %}
