
{% extends 'main/base.html' %}

{% block content %}
  {% if events %}
  <div class="container mt-5">
    <h2 class="mb-4">Upcoming Events</h2>
    <div class="row">
      {% for event in events %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"> {{event.title}} </h5>
              <p class="card-text">{{event.description}} </p>
              <a href="{% url 'event_detail' event_id=event.id ticket_id=event.id    %}" class="btn btn-primary">Details <i class="fas fa-arrow-right"></i></a> 
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  {% else %}
        <h1 style="text-align:center"> There are no events available </h1>
  {% endif %}
{% endblock %}
